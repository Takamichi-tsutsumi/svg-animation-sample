<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- <link rel="stylesheet" href="./css/bootstrap-reboot.css"> -->
  <style>
    .section-heading {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      background-color: #555;
      background-position: 50% 50%;
      background-size: cover;
    }

    svg {
      overflow: visible;
    }

    text {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      -webkit-animation: draw 3s forwards;
      -moz-animation: draw 3s forwards;
      -o-animation: draw 3s forwards;
      -ms-animation: draw 3s forwards;
      animation: draw 3s forwards;
    }

    #title-container {
      width: 1000px;
      height: 80px;
    }

    #title-text {
      animation: fill-out .8s .8s forwards;
    }

    @keyframes draw {
      100% {
        stroke-dashoffset: 0;
      }
    }

    @keyframes fill-out {
      0% {
        fill-opacity: 0;
      }
      100% {
        fill-opacity: 1;
      }
    }

    .btn {
      animation: fade-in 0.4s 1.2s forwards;
      text-decoration: none;
      font-size: 14px;
      margin: 8px;
      padding: 8px;
      color: #fff;
      background-color: #555;
      opacity: 0;
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
        transform: translateY(20%);
      }

      100% {
        opacity: 0.8;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="section-heading">
    <svg id="title-container">
      <g id="Daily-UI-003" stroke="none" stroke-width="2" fill="none" fill-rule="evenodd" font-weight="normal" font-family="Lato-Regular, Lato"
        letter-spacing="3" font-size="80">
        <g id="title-text" stroke="#fff" stroke-width="1" fill="#fff" fill-opacity="0">
          <text id="Svg.html">
            <tspan y="80">Hello world</tspan>
          </text>
        </g>
      </g>
    </svg>
  </div>
</body>
</html>
